 ### ADD MODIFIER MENU
 sgm_planet_modifiers_1_title: "Add GM Planet Modifier"
 sgm_planet_modifiers_1_desc: "Only non-vanilla planet modifiers included with StellarisGM are available in this menu.\nChoose type of modifier from the first menu, then choose specific modifier from the following menu. Use CLEAR MENU FILTER to return to the previous menu.\nBase modifier is shown in brackets. Set a multiplier and then choose USE MULTIPLIER to apply that multiplier to the base modifier. Choose DO NOT USE MULTIPLIER to just use the base modifier."
 
